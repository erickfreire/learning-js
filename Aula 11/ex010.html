<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: 
    <div class="container">
        <input type="number" id="txtvel">
        <button value="Verificar" onclick="calcular()">Verificar</button>
        <div id="res">
    </div>
        <script>
        function calcular () {
            var txtvel = document.getElementById('txtvel')
            var vel = Number(txtvel.value)
            var res = document.getElementById('res') 
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel} km/h<strong></p>`             
            if (vel>60){ 
                res.innerHTML += `Você passou do limite de velocidade, MULTADO!`
            }else{
                res.innerHTML += `Você está dentro do limite de velocidade, dirija sempre com cinto de segurança!`
            }            
        }
    </script>

</body>
