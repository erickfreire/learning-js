<body>
    <!--Fazer uma tabuada com o numero e um botão para gerar a tabuada completa. foi usado um select em html para dar o output da tabuada.Fazer a validação da tabuada tbm.-->

        <div>
            <p>Número:

            </p>

        </div>
        
    </section>
