<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body{
            font: normal 18pt Arial
        }
        input{
            font: normal 20pt italic;
            width: 100px;
        }
        #res{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!--Somar os valores e exibir em um alert.-->
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <p id="res"></p>

    <script>
        function somar(){
            var n1 = Number(document.getElementById('txtn1').value)
            var n2 = Number(document.getElementById('txtn2').value)//+ clean           
            var s = n1 + n2
            //Mostra via alert o resultado
            alert(`A soma dos valores ${n1} e ${n2} é ${s}` )
            //Mostrar na página o resultado
            var resultado = document.getElementById('res')
            resultado.textContent = `A soma dos valores é ${s}`
        }
    </script>
</body>
</html>
